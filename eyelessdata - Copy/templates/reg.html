<!-- bootstrap-css -->

<!-- //bootstrap-css -->
<!-- Custom CSS -->

<!-- font CSS -->
<link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

<body>
<div class="reg-w3">
<div class="w3layouts-main">
	<h2>Register Now</h2>
    <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
        <input type="text" class="ggg" name="name"  pattern="[a-zA-Z\s]{2,20}" placeholder="NAME" required="">
        <textarea rows="5" cols="23" class="ggg" name="address" pattern="[a-zA-Z0-9\s]{2,120}" placeholder="ADDRESS" required="" style="width: 100%;
        padding: 15px 0px 15px 15px;
        border: 1px solid #fff;
        outline: none;
        font-size: 14px;
        color: #fff;
        margin: 14px 0px;
        background: none;"></textarea>     
        <input type="date" class="ggg" name="dob" min="1800-01-01" max="2015-12-30" placeholder="BIRTH DATE" required="">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="g1" value="male"><label style="font-size: 14px;
        color: #fff;
        margin: 14px 0px;
        padding: 15px 0px 15px 15px;
        background: none;">Male</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         <input type="radio"  name="gender" id="g2" value="female"><label style="font-size: 14px;
         color: #fff;
         margin: 14px 0px;
         padding: 15px 0px 15px 15px;
         background: none;">Female</label>
        <input type="email" class="ggg" name="email" placeholder="E-MAIL" required="">
        <input type="tel" class="ggg" name="mobile" pattern="[6-9]{1}[0-9]{9}" placeholder="PHONE" required="">
        <input type="file" class="ggg" name="img" placeholder="IMAGE" required="">
        <input type="password" class="ggg" name="password" placeholder="PASSWORD" required="">
        <input type="password" class="ggg" name="cpassword" placeholder="CONFIRM PASSWORD" required="">
        <input type="answer" class="ggg" name="answer" pattern="[a-zA-Z\s]{2,20}" placeholder="WHAT IS YOUR FAVOURITE COLOR" required="">

        <h4><input type="checkbox" />I agree to the Terms of Service and Privacy Policy</h4>
        
            <div class="clearfix"></div>
            <input type="submit" value="submit" name="register">
    </form>
        <p>Already Registered.<a href="/login/">Login</a></p>
        <br/>
        <p><a href="/commonhome/">Go back to home</a></p>
        
</div>
</div>
